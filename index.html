<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東京メトロ駅ルーレット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.5rem;
    }

    #result {
      font-size: 1.4rem;
      margin: 20px auto;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }

    #history {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px 80px; /* 下部に余白（ボタン分） */
      box-sizing: border-box;
    }

    #history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    #history-header h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    #clearText {
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }

    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px; /* 固定高さ */
      overflow-y: auto; /* スクロール可能 */
    }

    #history li {
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
      font-size: 0.95rem;
    }

    /* フッターボタン */
    .buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    button {
      flex: 1;
      margin: 0 10px;
      padding: 0.8rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .start { background: #007bff; }
    .stop { background: #dc3545; }
  </style>
</head>
<body>

  <h1>東京メトロ駅ルーレット</h1>
  <div id="result">駅がここに表示されます</div>

  <div id="history">
    <div id="history-header">
      <h2>履歴</h2>
      <span id="clearText">クリア</span>
    </div>
    <ul id="historyList"></ul>
  </div>

  <div class="buttons">
    <button class="start" id="startBtn">Start</button>
    <button class="stop" id="stopBtn" disabled>Stop</button>
  </div>

  <script>
    let stations = [];
    let intervalId = null;
    let currentStation = null;

    // JSONを読み込む
    fetch("tokyo_metro_stations.json")
      .then(response => response.json())
      .then(data => {
        stations = data;
        console.log("駅データ読み込み完了:", stations.length, "件");
      })
      .catch(err => console.error("JSON読み込みエラー:", err));

    const display = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearText = document.getElementById("clearText");

    startBtn.addEventListener("click", () => {
      if (stations.length === 0) return;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      intervalId = setInterval(() => {
        const random = stations[Math.floor(Math.random() * stations.length)];
        currentStation = random;
        display.textContent = `${random.line} - ${random.station}`;
      }, 100);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(intervalId);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      if (currentStation) {
        const li = document.createElement("li");
        li.textContent = `${currentStation.line} - ${currentStation.station}`;
        historyList.appendChild(li);
      }
    });

    // 履歴クリア
    clearText.addEventListener("click", () => {
      historyList.innerHTML = "";
    });
  </script>

</body>
</html>
