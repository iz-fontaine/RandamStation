<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東京メトロ駅ルーレット</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: #f5f5f5;
    }
    #result {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .start { background: #007bff; }
    .stop { background: #dc3545; }
    .clear { background: #6c757d; }
    #history {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #history h2 {
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      padding: 5px 0;
      border-bottom: 1px dashed #ddd;
    }
  </style>
</head>
<body>

  <h1>東京メトロ駅ルーレット</h1>
  <div class="buttons">
    <button class="start" id="startBtn">Start</button>
    <button class="stop" id="stopBtn" disabled>Stop</button>
    <button class="clear" id="clearBtn">履歴クリア</button>
  </div>

  <div id="result">駅がここに表示されます</div>

  <div id="history">
    <h2>履歴</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    let stations = [];
    let intervalId = null;
    let currentStation = null;

    // JSONを読み込む
    fetch("tokyo_metro_stations.json")
      .then(response => response.json())
      .then(data => {
        stations = data;
        console.log("駅データ読み込み完了:", stations.length, "件");
      })
      .catch(err => console.error("JSON読み込みエラー:", err));

    const display = document.getElementById("result");
    const historyList = document.getElementById("historyList");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");

    startBtn.addEventListener("click", () => {
      if (stations.length === 0) return;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      intervalId = setInterval(() => {
        const random = stations[Math.floor(Math.random() * stations.length)];
        currentStation = random;
        display.textContent = `${random.line} - ${random.station}`;
      }, 100);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(intervalId);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      if (currentStation) {
        const li = document.createElement("li");
        li.textContent = `${currentStation.line} - ${currentStation.station}`;
        historyList.appendChild(li);
      }
    });

    // 履歴クリア
    clearBtn.addEventListener("click", () => {
      historyList.innerHTML = "";
    });
  </script>

</body>
</html>
